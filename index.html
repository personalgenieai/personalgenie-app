    .container {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
        transition: all 0.3s ease;
    }
    
    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    }
    
    h1 {
        color: #333;
        margin-bottom: 2rem;

    .welcome-message {

    .welcome-name {

        padding: 1rem;
        font-size: 1.2rem;

        outline: none;
        margin-bottom: 2rem;
        transition: all 0.3s ease;

        border-color: #667eea;

    }

        border: none;

        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 150px;
    }

        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    button:active {

    }

        background: #6c757d;
        margin-top: 1rem;

    }

    .entry-page.active, .welcome-page.active {

</head>
<body>
    <div class="container">
        <!-- Entry Page -->
        <div class="entry-page active">
            <h1>Personal Genie</h1>
            <input type="text" id="nameInput" placeholder="Enter your name" maxlength="50">
            <br>
            <button onclick="showWelcome()">Enter</button>
        </div>

```
    <!-- Welcome Page -->
    <div class="welcome-page">
        <div class="welcome-message">Welcome,</div>
        <div class="welcome-name" id="welcomeName"></div>
        <button class="back-button" onclick="goBack()">Go Back</button>
    </div>
</div>

<script>
    function showWelcome() {
        const name = document.getElementById('nameInput').value.trim();
        
        if (name === '') {
            alert('Please enter your name');
            return;
        }
        
        document.getElementById('welcomeName').textContent = name;
        document.querySelector('.entry-page').classList.remove('active');
        document.querySelector('.welcome-page').classList.add('active');
    }
    
    function goBack() {
        document.querySelector('.welcome-page').classList.remove('active');
        document.querySelector('.entry-page').classList.add('active');
        document.getElementById('nameInput').value = '';
    }
    
    // Allow Enter key to submit
    document.getElementById('nameInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            showWelcome();
        }
    });
</script>
